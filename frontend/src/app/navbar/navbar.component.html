<nav class="navbar navbar-expand-lg" style="background-color: #004085; color: white;">
  <div class="container-fluid">
    <!-- Nom du site -->
    <a class="navbar-brand fw-bold text-white" routerLink="home">
      🎨 Art Market Place
    </a>

    <!-- Lien utilisateur -->
    <ul class="navbar-nav me-auto">
      <li class="nav-item" *ngIf="userPageLink && isLoggedIn()">
        <a class="nav-link text-white" [routerLink]="userPageLink">
          {{ userPageLabel }}
        </a>
      </li>
    </ul>

    <!-- Bouton déconnexion (seulement si connecté) -->
    <button class="btn btn-outline-light" *ngIf="isLoggedIn()" (click)="logout()">
      Se déconnecter
    </button>

    <!-- Bouton connexion (seulement si déconnecté) -->
    <a *ngIf="!isLoggedIn()" class="btn btn-light" routerLink="/login">
      Se connecter
    </a>
  </div>
</nav>
