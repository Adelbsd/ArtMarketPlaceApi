<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Catalogue des Produits</h2>
  <button class="btn btn-outline-primary" (click)="toggleCart()">ðŸ›’ Mon Panier</button>
</div>


<div class="cart-sidebar" [class.open]="cartOpen">
  <div class="cart-header">
    <h4>Mon Panier</h4>
    <button class="btn-close" (click)="toggleCart()"></button>
  </div>
  <div class="cart-body">
    <app-cart></app-cart>
  </div>
</div>

<div class="overlay" *ngIf="cartOpen" (click)="toggleCart()"></div>


<div class="row mb-4">
  <div class="col-md-6 mb-2">
    <input type="text"
           class="form-control"
           placeholder="Rechercher un produit..."
           [(ngModel)]="search"
           (keyup.enter)="loadProducts()">
  </div>
  <div class="col-md-4 mb-2">
    <select class="form-select" [(ngModel)]="sortBy" (change)="loadProducts()">
      <option value="">-- Trier par --</option>
      <option value="price_asc">Prix croissant</option>
      <option value="price_desc">Prix dÃ©croissant</option>
      <option value="date_desc">NouveautÃ©s</option>
    </select>
  </div>
  <div class="col-md-2 mb-2">
    <button class="btn btn-primary w-100" (click)="loadProducts()">Filtrer</button>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>


<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
    <div class="card h-100 shadow-sm">

   
      <img [src]="product.imageUrl || 'assets/images/default-product.jpg'"
           class="card-img-top"
           [alt]="product.titre">

    
      <div class="card-body">
        <h5 class="card-title">{{ product.titre }}</h5>
        <p class="card-text text-truncate">{{ product.description }}</p>
      </div>

   
      <div class="card-footer d-flex justify-content-between align-items-center">
        <strong>{{ product.prix | currency:'EUR':'symbol' }}</strong>
        <button class="btn btn-sm btn-success" (click)="addToCart(product.id)">
          âž• Ajouter au panier
        </button>
      </div>
    </div>
  </div>
</div>
