<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">➕ Ajouter un produit</h4>
        </div>
        
        <div class="card-body p-4">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            
        
            <div class="mb-3">
              <label for="titre" class="form-label">Titre</label>
              <input id="titre" type="text" formControlName="titre" class="form-control" placeholder="Ex: Masque ancien" />
            </div>
            
            
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" rows="3" class="form-control" placeholder="Décrivez votre produit..."></textarea>
            </div>
            
          
            <div class="mb-3">
              <label for="prix" class="form-label">Prix (€)</label>
              <input id="prix" type="number" formControlName="prix" class="form-control" step="0.01" placeholder="Ex: 49.99" />
            </div>

           
            <div class="mb-3">
              <label for="stock" class="form-label">Stock disponible</label>
              <input id="stock" type="number" formControlName="stock" class="form-control" min="1" placeholder="Ex: 10" />
            </div>
            
           
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image (URL)</label>
              <input id="imageUrl" type="text" formControlName="imageUrl" class="form-control" placeholder="https://..." />
            </div>
            
          
            <div class="mb-3">
              <label for="categorie" class="form-label">Catégorie</label>
              <input id="categorie" type="text" formControlName="categorie" class="form-control" placeholder="Ex: Art, Sculpture..." />
            </div>
            
         
            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success w-100">
              🚀 Publier le produit
            </button>
            
          </form>
          
          
          <p class="mt-3 text-center fw-bold" 
             [ngClass]="{ 'text-success': message.includes('✅'), 'text-danger': message.includes('❌') }">
            {{ message }}
          </p>
        </div>
      </div>
      
    </div>
  </div>
</div>
