<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Ajouter un produit</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Titre :</label>
        <input formControlName="title" type="text" class="form-control" placeholder="Ex: Vase en céramique">
      </div>

      <div class="mb-3">
        <label class="form-label">Description :</label>
        <textarea formControlName="description" class="form-control" rows="3" placeholder="Décrivez votre produit"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Prix (€) :</label>
        <input formControlName="price" type="number" step="0.01" class="form-control" placeholder="0.00">
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL :</label>
        <input formControlName="imageUrl" type="text" class="form-control" placeholder="https://...">
      </div>

      <div class="mb-3">
        <label class="form-label">Catégorie :</label>
        <input formControlName="category" type="text" class="form-control" placeholder="Ex: Bijoux, Peinture...">
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">
          <i class="bi bi-check-circle"></i> Créer
        </button>
      </div>
    </form>

    <p class="mt-3 text-success fw-bold">{{ message }}</p>
  </div>
</div>
